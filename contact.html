      <div class="col-lg-6"><p>Have a project in mind that you think would be perfect for us? Then send us a note! We're always on the look out for new collaborations and making visual dreams come true.</p>  
        
        <form>
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputFirstName4">First Name</label>
      <input type="first-name" class="form-control" id="inputFirstName4" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputLastName4">Last Name</label>
      <input type="last-name" class="form-control" id="inputLastName4" placeholder="Last Name">
    </div>
  </div>
  
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPhoneNumber4">Phone Number</label>
      <input type="phone-number" class="form-control" id="inputPhoneNumber4" placeholder="Phone Number">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <label for="inputMessage">Message</label>
    <input type="text" class="form-control" id="inputMessage" placeholder="Message">
  </div>
  <div class="form-group">
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" id="checkbox" type="checkbox"> Yes! Sign me up for your newsletter.
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Send</button>
</form>

    <script type="text/javascript">
        $(document).ready(function(){
          $("#checkbox").change(function(event) {
            if($(this).is(':checked')){
              alert('Hooray!');
            }else {
              alert('Boo!');
            }
        });
      });
    </script>
